<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Text Editor</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background">
    <video autoplay loop muted class="background-video" src="background.mp4" type="video/mp4"></video>

    <h1 class="project-title">Advanced Text Editor</h1>

    <div class="editor-container">
      <div class="editor-toolbar" id="editor-toolbar">
        <button id="bold" class="editor-button"><i class="fas fa-bold"></i></button>
        <button id="italic" class="editor-button"><i class="fas fa-italic"></i></button>
        <button id="underline" class="editor-button"><i class="fas fa-underline"></i></button>
        <button id="strikethrough" class="editor-button"><i class="fas fa-strikethrough"></i></button>
        <select id="fontStyle" class="editor-button">
          <option value="normal">Normal</option>
          <option value="italic">Italic</option>
          <option value="oblique">Oblique</option>
        </select>
        <button id="insertOrderedList" class="editor-button"><i class="fas fa-list-ol"></i></button>
        <button id="insertUnorderedList" class="editor-button"><i class="fas fa-list-ul"></i></button>
        <button id="uppercase" class="editor-button">A</button>
        <button id="lowercase" class="editor-button">a</button>
        <button id="capitalize" class="editor-button">Aa</button>
        <input type="color" id="colorPicker" class="editor-button" title="Text Color">
        <select id="textAlign" class="editor-button">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
          <option value="justify">Justify</option>
        </select>
      </div>
      <div id="editor-text" contenteditable="true"></div>
      <div class="editor-stats">
        <span id="wordCountDisplay">Words: 0</span>
        <span id="charCountDisplay">Characters: 0</span>
      </div>
      <button id="clearButton" class="editor-button">Clear</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
